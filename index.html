<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>TO DO LIST</title>
</head>
<body>
    <div class="container">
        <div class="loginBox">
            <form class="hidden" id ="logInForm">
                <input type="text" name="userName" placeholder="user ID" required maxlength="15">
                <button class="button">Log In</button>
            </form>
            <div class="userNameBox" id="userName"></div>
        </div>
        <div class="todayClockBox">
            <div id="today"></div>
            <div id="clock"></div>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <div class="todolistBox">
            <h4>To Do List</h4>
            <form id="todolist">
                <input type="text" required placeholder="Add to do">
                <button class="todolistBtn">추가</button>
            </form>
            <ul id="list"></ul>
        </div>
        <div class="doneListBox">
            <h4>Done List</h4>
            <ul id="doneList"></ul>
        </div>
        <div id="quotes">
            <span></span>
            <span></span>
        </div>
    </div>
    
    <script src="./src/background.js"></script>
    <script src="./src/clock.js"></script>
    <script src="./src/logIn.js"></script>
    <script src="./src/quotes.js"></script>
    <script src="./src/todolist.js"></script>
    <script src="./src/weather.js"></script>
</body>
</html>
